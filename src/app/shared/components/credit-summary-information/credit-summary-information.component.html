<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Fecha de cálculo -->
    <div class="flex flex-col">
        <label for="resumenFechaCalculo" class="mb-2">Fecha del cálculo</label>
    </div>
    <div class="flex flex-col">
        <label for="resumenFechaCalculoValor" class="mb-2 label-valor capitalize">{{
            resumenCredito.fechaProcesoCotizacion | date: 'EEEE, dd MMMM yyyy' }}</label>
    </div>
    <!-- Tasa Efectiva Anual -->
    <div class="flex flex-col">
        <label for="resumenTasaAnual" class="mb-2">Tasa Efectiva Anual</label>
    </div>
    <div class="flex flex-col">
        <label for="resumenTasaAnualValor" class="mb-2 label-valor">{{ resumenCredito.tasaEfectivoAnual |
            percentageFormat}}</label>
    </div>
    <!-- Tasa Mes Vencida -->
    <div class="flex flex-col">
        <label for="resumenTasaMensual" class="mb-2">Tasa Mes Vencida</label>
    </div>
    <div class="flex flex-col">
        <label for="resumenTasaMensualValor" class="mb-2 label-valor">{{ resumenCredito.tasaMesVencido |
            percentageFormat}}</label>
    </div>
    <!-- Monto a financiar -->
    <div class="flex flex-col">
        <label for="resumenMontoFinanciar" class="mb-2">Monto a financiar</label>
    </div>
    <div class="flex flex-col">
        <label for="resumenMontoFinanciarValor" class="mb-2 label-valor">{{ resumenCredito.valorFinanciacion |
            numberFormat }}</label>
    </div>
    <!-- Valor primer pago -->
    <div class="flex flex-col">
        <label for="resumenValorPrimerPago" class="mb-2">Valor primera cuota</label>
    </div>
    <div class="flex flex-col">
        <label for="resumenValorPrimerPagoValor" class="mb-2 label-valor">{{ resumenCredito.valorPrimeraCuota |
            numberFormat }}</label>
    </div>
    <!-- Cuotas restantes -->
    <div class="flex flex-col">
        <label for="resumenCuotasRestantes" class="mb-2">Número cuotas mensuales faltantes</label>
    </div>
    <div class="flex flex-col">
        <label for="resumenCuotasRestantesValor" class="mb-2 label-valor">{{ resumenCredito.cuotasRestantes }}</label>
    </div>
    <!-- Valor cuotas mensuales faltantes -->
    <div class="flex flex-col">
        <label for="resumenCuotasMensualesFaltantes" class="mb-2">Valor cuotas mensuales faltantes</label>
    </div>
    <div class="flex flex-col">
        <label for="resumenCuotasMensualesFaltantesValor" class="mb-2 label-valor">{{
            resumenCredito.valorCuotasRestantes | numberFormat }}</label>
    </div>
    <!-- Cotización válida hasta -->
    <div class="flex flex-col">
        <label for="resumenCotizacionValida" class="mb-2">Cotización válida hasta</label>
    </div>
    <div class="flex flex-col">
        <label for="resumenCotizacionValidaValor" class="mb-2 label-valor capitalize">{{
            resumenCredito.fechaValidezCotizacion | date: 'EEEE, dd MMMM yyyy' }}</label>
    </div>
</div>
