<div class="accordion">
    <div class="accordion-header py-2 cursor-pointer flex justify-between items-center" (click)="togglePanel()">
      <h2 class="font-bold text-md">Información a tener presente</h2>
      <span class="arrow material-symbols-outlined" style="font-size: 28px;" [ngClass]="{'rotate-180': isOpen}">keyboard_arrow_down</span>
    </div>
    <div class="panel" [ngClass]="{'panel-hidden': !isOpen, 'panel-visible': isOpen}">
      <div class="p-4 text-sm">
        <div class="flex items-baseline mb-4">
          <span class="material-symbols-outlined mr-2">info</span>
          <label class="label-info text-left">Los valores descritos en el presente Cotizador son informativos y se encuentran sujetos a la solicitud formal de financiación de póliza realizada por el cliente a Crediestado.</label>
        </div>
        <div class="flex items-baseline mb-4">
          <span class="material-symbols-outlined mr-2">info</span>
          <label class="label-info text-left">Los términos (y cuota) de una cotización solo tienen validez para financiaciones aprobadas en el mes en curso.</label>
        </div>
        <div class="flex items-baseline mb-4">
          <span class="material-symbols-outlined mr-2">info</span>
          <label class="label-info text-left">El valor mínimo de las cuotas mensuales deberá ser igual o superior a $100.000.</label>
        </div>
        <div class="flex items-baseline mb-4">
          <span class="material-symbols-outlined mr-2">info</span>
          <label class="label-info text-left">Una póliza con más de 3 meses de expedida no es objeto de financiación.</label><!--(90 días)-->
        </div>
        <div class="flex items-baseline mb-4">
          <span class="material-symbols-outlined mr-2">info</span>
          <label class="label-info text-left">Para aprobar una financiación, es requisito haber realizado el pago de la primera cuota a Crediestado.</label>
        </div>
        <div class="flex items-baseline mb-4">
          <span class="material-symbols-outlined mr-2">info</span>
          <label class="label-info text-left">Si la fecha límite de radicación es en fin de semana o festivo, debe radicar el día hábil previo a esa fecha.</label>
        </div>
        <div class="flex items-baseline mb-4">
          <span class="material-symbols-outlined mr-2">info</span>
          <label class="label-info text-left">Es importante tener en cuenta que la recepción de documentos y el pago inicial no garantizan la aceptación o aprobación de la financiación.</label>
        </div>
        <div class="flex items-baseline mb-4">
          <span class="material-symbols-outlined mr-2">info</span>
          <label class="label-info text-left">Las pólizas de ramos pesados solo podrán ser financiadas dentro de los primeros 17 días de inicio de vigencia de la póliza, cualquier inquietud contacta a tu Asesor Comercial.</label>
        </div>
      </div>
    </div>           
  </div>
